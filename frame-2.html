<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame_1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="main-frame-1">
        <div class="page-container">

            <div class="mag-wraper">

                <!-- Главное меню -->

                <section class="main-menu">
                    <ul class="flexbox-between">
                        <li class="menu-item">
                            <img src="./images/carbon_education.svg" alt="Логотип">
                        </li>
                        <li class="menu-item">Направления</li>
                        <li class="menu-item">Правила приема</li>
                        <li class="menu-item">Экзамены</li>
                        <li class="menu-item">Документы</li>
                        <li>
                            <a class="menu-link" href="#">Задать вопрос</a>
                        </li>
                        <li>
                            <a class="menu-link" href="#">Подать заявление</a>
                        </li>
                    </ul>
                </section>

                <img src="./images/Line-9.svg" alt="Линия">

                <h2>Направления и количество мест для приема на обучение в магистратуре<br>
                    <a class="link" href="#">в 2022 году</a>
                </h2>

                <fieldset class="catalog-inners">
                    <legend class="catalog-filter-title">Наполнители</legend>
                    <ul class="catalog-filter-list">
                      <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="chocolate" checked>
                          Институт аэрокосмических приборов и систем
                        </label>
                      </li>
        
                      <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="sugar" checked>
                          сахарные посыпки
                        </label>
                      </li>
        
                      <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="fruits">
                          фрукты
                        </label>
                      </li>
        
                      <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="syrop">
                          сиропы
                        </label>
                      </li>
        
                      <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="jam">
                          джемы
                        </label>
                      </li>
                    </ul>
                  </fieldset>







            </div>
    </main>
</body>

</html>
