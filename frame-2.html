<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame_1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="main-frame-1">
        <div class="page-container">

            <div class="mag-wraper">

                <!-- Главное меню -->

                <section class="main-menu">
                    <ul class="flexbox-between">
                        <li class="menu-item">
                            <img src="./images/carbon_education.svg" alt="Логотип">
                        </li>
                        <li class="menu-item">Направления</li>
                        <li class="menu-item">Правила приема</li>
                        <li class="menu-item">Экзамены</li>
                        <li class="menu-item">Документы</li>
                        <li>
                            <a class="menu-link" href="#">Задать вопрос</a>
                        </li>
                        <li>
                            <a class="menu-link" href="#">Подать заявление</a>
                        </li>
                    </ul>
                </section>

                <img src="./images/Line-9.svg" alt="Линия">

                <h2>Направления и количество мест для приема на обучение в магистратуре<br>
                    <a class="link" href="#">в 2022 году</a>
                </h2>

                <fieldset class="faculty-checkbox">
                    <legend class="faculty-checkbox-title">ИНСТИТУТ / ФАКУЛЬТЕТ</legend>
                    <ul class="faculty-checkbox-list">
                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="aero">
                          Институт аэрокосмических приборов и систем
                        </label>
                      </li>
        
                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="radio">
                          Институт радиотехники, электроники и связи
                        </label>
                      </li>
        
                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="robo">
                          Институт инновационных технологий в электромеханике и робототехнике
                        </label>
                      </li>
        
                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="progr">
                          Институт вычислительных систем и программирования
                        </label>
                      </li>
        
                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="infoprotect">
                          Институт информационных систем и защиты информации
                        </label>
                      </li>

                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="fundamental">
                          Институт фундаментальной подготовки и технологических инноваций
                        </label>
                      </li>

                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="human">
                          Гуманитарный факультет
                        </label>
                      </li>

                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="business">
                          Институт технологий предпринимательства
                        </label>
                      </li>

                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="law">
                          Юридический факультет
                        </label>
                      </li>

                      <li class="faculty-checkbox-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="distance">
                          Институт непрерывного и дистанционного образования 
                        </label>
                      </li>
                    </ul>
                  </fieldset>







            </div>
    </main>
</body>

</html>
